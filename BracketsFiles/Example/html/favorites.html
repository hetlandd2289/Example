<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Favorites</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/example.css" media="screen">
        <link rel="stylesheet" href="../css/examplePrint" media="print">
        <link rel="icon" href="../images/ilcc logo.jpg" type="image/x-icon">
    </head>
    <style>
    </style>
    <body>
        
        
        
        <div id="favoritesContainer">
            <header id="favoritesHeader">
                <!-- Heading tag -->
                <h1>Favorites</h1>
            </header>

            <nav id="favoritesNav">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>

                    <li><a href="Contact.html">Contact</a></li>
                    
                </ul>
            </nav>

            <main id="favoritesMain">
                <div style="display: inline-block; margin-right: 10%; margin-left: 5%">
                <h3>Video Games</h3>
                    <ol>
                        <li>Stelaris</li>
                        <li>Minecraft</li>
                        <li>The Legend of Zelda: A Link to the Past</li>
                    </ol>
                </div>
                <div style="display: inline-block; margin-left: 10%">
                    <h3>Tabletop Games</h3>
                    <ol>
                        <li>D&amp;D</li>
                        <li>Chutes &amp; Ladders</li>
                        <li>Risk</li>
                    </ol>
                </div>
                
                <br>
                <video controls="controls" title="FFVII Remake Trailer" height="250" width="250" poster="../media/images/wolf.jpg">
                    <source src="../media/video/ff7RemakeTrailer.mp4"
                            type="video/mp4">
                </video>
            </main>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
