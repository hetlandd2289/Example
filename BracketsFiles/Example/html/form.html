<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/example.css" media="screen">
        <link rel="stylesheet" href="../css/examplePrint" media="print">
        <link rel="icon" href="../images/ilcc logo.jpg" type="image/x-icon">
        <script type="text/javascript" src="../js/app.js"></script>
        <script>
            function playDeath() {
                try {
                    var sound = document.getElementById("death");
                    sound.play();
                }
                
                catch {
                    alert("Error: Could not play sound.")
                }
                
            }
            
            var soc = prompt("What is your Social Security Number?")
            alert("Your soc is: " + soc.toString())
            
            function showMessage(){
                alert("Page Loaded")
            }
        </script>
    </head>
    <body>
        <div id="formFlexContainer">
            <header id="formHeader">
                <!-- Heading tag -->
                <h1>Form</h1>
            </header>

            <nav id="formNav">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>

            <main id="formMain">
                
                <audio id="death" src="../media/sounds/linkDie.wav" autoplay="false"></audio>
                
                <form method="get" action="mailto:wmiller@iowalakes.edu">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <label><font class="formLabels">Name: </font>
                        <input type="text" name="name" id="name" value="Logan" required></label>

                        <br>

                        <label><font class="formLabels">Birthdate: </font>
                        <input type="date" name="bday" id="bday" value="12/7/2001" required></label>

                        <br>

                        <label><font class="formLabels">E-Mail: </font>
                        <input type="email" name="email" id="email" value="wmiller@iowalakes.edu" required></label>

                        <br>

                        <label><font class="formLabels">Phone: </font>
                        <input type="tel" name="phone" id="phone" value="7123627938" required></label>

                        <br>

                        <label><font class="formLabels">Username: </font>
                        <input type="text" name="username" id="username" value="HarborBaby2001" required></label>

                        <br>

                        <label><font class="formLabels">Password: </font>
                        <input type="password" name="password" id="password" value="54321Paradise" required></label>
                    </fieldset>
                    
                    <br>
                    <br>
                    
                    <button type="button" onclick="">Bruh</button>
                    
                    <br>
                    <br>
                    
                    <label><font class="formLabels">Desired Role:</font>
                    <select name="role" id="role">
                        <option id="maid" value="maid">Maid</option>
                        <option id="cook" value="cook" selected>Cook</option>
                        <option id="caregiver" value="caregiver">Caregiver</option>
                    </select></label>
                    
                    <br>
                    <br>
                    
                    <label>
                        <input type="checkbox" name="checkbox1" id="checkbox1" checked 
                           value="yes"><font>Clone?</font>
                    </label>
                    
                    <br>
                    
                    <label>
                        <input type="checkbox" name="checkbox2" id="checkbox2" checked 
                           value="yes"><font>Human?</font>
                    </label>    
                    
                    <br>
                    <br>
                    
                    <label>
                        
                        <input type="text" name="favColor" id="favColor" list="colors">
                        <datalist id="colors">
                            <option value="red">
                            <option value="blue">
                            <option value="green">
                            <option value="yellow">
                        </datalist>
                    </label>
                    
                    <br>
                    <br>
                    
                    <label>
                        <font>Favorite Color: </font>
                        <input type="color" name="colorWell" id="colorWell" value="#AAA9AD">
                        
                    </label>
                    
                    <br>
                    <br>
                    
                    <label>
                        <input type="radio" name="agegroup" id="agegroup1" value="over">
                           <font>&lt;18</font>
                    </label>
                        
                    <br>
                    
                    <label>
                        <input type="radio" name="agegroup" id="agegroup2" value="over">
                           <font>&gt;90</font>
                    </label>
                           
                    <br>
                    
                    <label>
                        <input type="radio" name="agegroup" id="agegroup3" value="over" checked><font>Legal but not too old</font>
                    </label>
                        
                    <br>
                    <br>
                    <br>
                    
                    <font class="formLabels">Favorite Things:</font>
                    <br>
                    <textarea name="scroll" id="scroll" cols="50" rows="5">
                    </textarea>
                    
                    <br>
                    
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset" value="Clear" onclick="playDeath();">
                    
                </form>
                <script>
                    this.onload(showMessage());
                    
                </script>
            </main>

            <footer id="formFooter">
                <p>&copy;Weston Miller, 2021</p>
            </footer>
        </div>
    </body>
</html>
