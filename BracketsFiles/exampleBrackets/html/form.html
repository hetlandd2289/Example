<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../css/example.css" media="screen">
        <link rel="stylesheet" href="../css/examplePrint" media="print">
        <link rel="icon" href="../images/ilcc logo.jpg" type="image/x-icon">
    </head>
    <body>
        <div id="formFlexContainer">
            <header id="formHeader">
                <!-- Heading tag -->
                <h1>Form</h1>
            </header>

            <nav id="formNav">
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="favorites.html">Favorites</a></li>
                    <li><a href="form.html">Form</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>

            <main id="formMain">
                <form>
                    <font class="formLabels">Name: </font>
                    <input type="text" name="name" id="name" value="Logan" required>
                    <br>
                    <font class="formLabels">Birthdate: </font>
                    <input type="date" name="bday" id="bday" value="12/7/2001" required>
                    <br>
                    <font class="formLabels">E-Mail: </font>
                    <input type="email" name="email" id="email" value="wmiller@iowalakes.edu" required>
                    <br>
                    <font class="formLabels">Phone: </font>
                    <input type="tel" name="phone" id="phone" value="7123627938" required>
                    <br>
                    
                    <font class="formLabels">Username: </font>
                    <input type="text" name="username" id="username" value="HarborBaby2001" required>
                    <br>
                    <font class="formLabels">Password: </font>
                    <input type="password" name="password" id="password" value="54321Paradise" required>
                    <br>
                    <br>
                    
                    <input type="checkbox" name="checkbox1" id="checkbox1" checked 
                           value="yes"><font>Clone?</font>
                    
                    <br>
                    
                    <input type="checkbox" name="checkbox2" id="checkbox2" checked 
                           value="yes"><font>Human?</font>
                    <br>
                    <br>
                    
                    <input type="radio" name="agegroup" id="agegroup1" value="over">
                           <font>&lt;18</font>
                    <br>
                    
                    <input type="radio" name="agegroup" id="agegroup2" value="over">
                           <font>&gt;90</font>
                           
                    <br>
                    
                    <input type="radio" name="agegroup" id="agegroup3" value="over" checked>
                           <font>Legal but not too old</font>
                    <br>
                    <br>
                    <br>
                    <font class="formLabels">Favorite Things:</font>
                    <br>
                    <textarea name="scroll" id="scroll" cols="50" rows="5">
                    </textarea>
                    
                    <br>
                    
                    <input type="submit" name="submit" id="submit">
                    <input type="reset" name="reset" id="reset" value="Clear">
                    
                </form>
            </main>

            <footer id="formFooter">
                <p>&copy;Weston Miller, 2021</p>
            </footer>
        </div>
    </body>
</html>
